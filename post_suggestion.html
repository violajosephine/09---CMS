<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post suggestion</title>
  </head>
  <body>
    <style>
      form {
        display: flex;
        flex-direction: column;
        gap: 20px 20px;
        max-width: 100px;
      }

      .hidden {
        display: none;
      }
    </style>
    <h1 class="hidden">Congratz! You've learned something new. I love you</h1>
    <form>
      <label
        >Username:
        <input name="username" type="text" required />
      </label>
      <label>
        Title:
        <input name="title" type="text" required />
      </label>
      <label>
        Content:
        <textarea name="content" type="text" required></textarea>
      </label>

      <button type="submit">Submit</button>
    </form>
    <script src="post_suggestion.js"></script>
  </body>
</html>
