<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A post</title>
  </head>
  <body>
      <style> 
      .comment{border: black solid 1px;
      max-width: 300px;
      padding: 10px;
      }
      .comment_user {opacity: 0.5;}
      #comments h3{margin-top: 50px;}
 
  form {
    display: flex;
    flex-direction: column;
    gap: 20px 20px;
    max-width: 150px;
    margin-top: 30px;
  }

  .hidden {
    display: none;}

      </style>


<div id="wrapper">
    <div id="post">
      <h3 id="title"></h3>
      <p id="username"></p>
      <p id="content"></p>
    </div>

    <div id="comments"><h3> Comments:</h3>
    </div>
  <template class="comment_template">
        <div class="one_comment">
          <p class="comment_user">By Viola</p>
          <h3 class="comment_title"></h3>
          <p class="comment_content">Ugly</p>
        </div>
      </template>

      
    
      <form>
          <h3>Write commment</h3>
        <label
          >Username:
          <input name="username" type="text" required />
        </label>
        <label>
          Title:
          <input name="title" type="text" required />
        </label>
        <label>
          Content:
          <textarea name="content" type="text" required></textarea>
        </label>
      
        <button type="submit">Submit</button>
    </div>
  
    <script src="a_post.js"></script>
  </body>
</html>
